<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Hero Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* --- 🎨 Hero 基本樣式 --- */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    /* 背景圖片層 */
    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.85; /* 可調亮度 */
    }

    /* 半透明遮罩 (讓文字更清楚) */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)); 
      z-index: 1;
    }

    /* Hero 內文層 */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      text-align: center;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin: 1rem 0 2rem;
      color: #eee;
    }

    .btn-custom {
      background-color: #ffc107;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

 <section class="hero d-flex align-items-center justify-content-center text-center text-white">
  <div class="hero-content">
    <h1 class="fw-bold display-4">Welcome to My Page</h1>
    <p class="lead">This text stays above the background image.</p>
  </div>
</section>

<style>
.hero {
  position: relative;
  height: 100vh;
  background-image: url('images/hero.jpg');
  background-size: cover;
  background-position: center;
}
.hero::before {
  content: "";
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4); /* 遮罩：幫助文字更清楚 */
}
.hero-content {
  position: relative;
  z-index: 1;
}
</style>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

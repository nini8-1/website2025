<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKROOZ Portfolio</title>
    <style>
        /* 字體設定 */
        @font-face {
            font-family: 'NotoSansJP';
            src: url('./fonts/NotoSansJP-VariableFont_wght.ttf') format('truetype');
        }

        :root {
            --brand-blue: #87a1f0;
            --bg-white: #ffffff;
            --text-black: #000000;
            /* 調整容器比例，參考圖接近 1:1 或 3:4 */
            --box-aspect-ratio: 1 / 1; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-white);
            font-family: 'NotoSansJP', sans-serif;
            padding-top: 100px;
            overflow-x: hidden;
        }

        /* ===== Navbar: 滾輪向下隱藏 ===== */
        .navbar {
            width: 100%;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: transform 0.4s ease;
        }

        .navbar.nav-hidden { transform: translateY(-100%); }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: var(--brand-blue);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .menu-btn { display: none; font-size: 24px; color: var(--brand-blue); cursor: pointer; }

        /* ===== 佈局精準還原 (一行六個) ===== */
        .gallery-container {
            max-width: 95%;
            margin: 0 auto;
            display: grid;
            /* 強制大螢幕 6 列 */
            grid-template-columns: repeat(6, 1fr); 
            column-gap: 20px;
            row-gap: 50px;
            padding: 40px 0;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* 圖片容器：固定比例，不壓縮圖片 */
        .image-box {
            width: 100%;
            aspect-ratio: var(--box-aspect-ratio);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #ffffff; /* 保持純白 */
            cursor: pointer;
        }

        .image-box img {
            max-width: 85%; /* 模擬參考圖中的呼吸感 */
            max-height: 85%;
            width: auto;
            height: auto;
            object-fit: contain; /* 保持原圖比例 */
            transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* 懸浮效果：輕微放大 */
        .image-box:hover img {
            transform: scale(1.08);
        }

        /* 底部編號文字 */
        .caption {
            margin-top: 15px;
            color: var(--text-black);
            font-size: 10px;
            letter-spacing: 0.2em;
            font-weight: normal;
            opacity: 0.8;
        }

        /* ===== 點擊放大 (毛玻璃效果) ===== */
        .overlay {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            cursor: zoom-out;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .overlay img {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .overlay.active img {
            transform: scale(1);
        }

        /* ===== 響應式佈局 (只有縮小時觸發) ===== */
        @media (max-width: 1100px) {
            .gallery-container { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .nav-links { display: none; }
            .gallery-container { 
                grid-template-columns: repeat(2, 1fr); 
                column-gap: 15px;
                row-gap: 30px;
            }
        }
    </style>
</head>
<body>

<header class="navbar" id="navbar">
    <a href="home.html">
        <img src="./images/mouselogo/homepage/logo_blue.png" class="logo-img" width="78" height="44" alt="EKROOZ Logo">
    </a>
    <nav class="nav-links">
        <a href="project001.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-btn" id="menuBtn">☰</div>
</header>

<div class="gallery-container" id="gallery">
    </div>

<div id="overlay" class="overlay">
    <img id="expanded-img" src="" alt="">
</div>

<script>
    // 1. 自動填充 36 張圖片
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 36; i++) {
        const num = i.toString().padStart(3, '0'); // 使用 001 格式
        
        // 隨機切換橫向與縱向，模擬真實作品集的混合感
        const w = (i % 4 === 0) ? 800 : 500;
        const h = 500;

        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
            <div class="image-box">
                <img src="https://picsum.photos/${w}/${h}?random=${i}" alt="Work" loading="lazy">
            </div>
            <div class="caption">${num}</div>
        `;
        gallery.appendChild(item);
    }

    // 2. 導覽列捲動隱藏
    let lastScroll = 0;
    const nav = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
        let current = window.pageYOffset;
        if (current > lastScroll && current > 100) {
            nav.classList.add('nav-hidden');
        } else {
            nav.classList.remove('nav-hidden');
        }
        lastScroll = current;
    });

    // 3. 放大功能
    const overlay = document.getElementById('overlay');
    const expandedImg = document.getElementById('expanded-img');

    gallery.onclick = (e) => {
        const box = e.target.closest('.image-box');
        if (box) {
            expandedImg.src = box.querySelector('img').src;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    };

    overlay.onclick = () => {
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
    };
</script>

</body>
</html>

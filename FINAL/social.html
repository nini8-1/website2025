<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- CSS -->
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="social.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="contact-page social-page">

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <a href="home.html">
    <img src="./images/logo.png" class="logo-img" width="78" height="44" alt="EKROOZ Logo">
  </a>

  <nav class="nav-links">
    <a href="projects.html">Projects</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <div class="menu-btn" id="menuBtn">☰</div>
</header>

<!-- ================= FULLSCREEN MENU ================= -->
<div class="fullscreen-nav" id="fullscreenNav">
  <div class="close-btn" id="closeBtn">×</div>
  <nav class="fullscreen-links">
    <a href="projects.html">Projects</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>

<!-- ================= BACKGROUND LOGO / VISUAL ================= -->
<main class="contact-page-main">
  <div class="contact-page-logo-outer">
    <svg class="contact-pagesvg-logo" viewBox="0 0 810 1439"></svg>
  </div>

  <!-- ================= CONTACT CONTENT ================= -->
  <section class="contact-wrap">
    <div class="container">

      <div class="status-tag" data-aos="fade-up">
        <span class="dot"></span> Available for new projects
      </div>

      <h1 class="contact-title" data-aos="fade-up" data-aos-delay="200">
        Let’s create something <br>great together.
      </h1>

      <div class="email-area" data-aos="fade-up" data-aos-delay="400">
        <p class="label">GET IN TOUCH</p>
        <a href="mailto:hello@yourdomain.com" class="email-link">
          hello@yourdomain.com
        </a>
        <div class="copy-hint">Click to send an email</div>
      </div>

      <div class="contact-footer" data-aos="fade-up" data-aos-delay="600">
        <div class="footer-column">
          <p class="label">LOCATION</p>
          <p class="info-text">Taipei, Taiwan (UTC+8)</p>
        </div>

        <div class="footer-column">
          <p class="label">FOLLOW ME</p>
          <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Behance</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>

<!-- ================= SCRIPTS ================= -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
  AOS.init({
    once: true,
    duration: 1000,
    easing: 'ease-out-cubic'
  });
</script>

<script src="scripts.js"></script>
<script src="contact.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>

  <link rel="stylesheet" href="social.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="social-page">

<section class="contact-wrap">
  <div class="container">
    
    <div class="status-tag" data-aos="fade-up" data-aos-duration="1000">
      <span class="dot"></span> Available for new projects
    </div>

    <h1 class="contact-title" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
      Let’s create something <br>great together.
    </h1>

    <div class="email-area" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
      <p class="label">GET IN TOUCH</p>
      <a href="mailto:hello@yourdomain.com" class="email-link">hello@yourdomain.com</a>
      <div class="copy-hint">Click to send an email</div>
    </div>

    <div class="contact-footer" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000">
      <div class="footer-column">
        <p class="label">LOCATION</p>
        <p class="info-text">Taipei, Taiwan (UTC+8)</p>
      </div>
      
      <div class="footer-column">
        <p class="label">FOLLOW ME</p>
        <div class="social-links">
          <a href="#">Instagram</a>
          <a href="#">Behance</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>

  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // 初始化 AOS
  AOS.init({
    once: true, // 動畫只執行一次，頁面往回捲時不會重複觸發，比較簡潔
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站 - 3D 識別證展示</title>
    <style>
        /* 基本頁面樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 網頁背景色 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin-top: 50px;
            text-align: center;
        }

        /* 3D 識別證的容器 */
        .lanyard-section {
            width: 100%;
            height: 600px; /* 設定高度 */
            background-color: #ffffff; /* 確保背景是白色 */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgb(255, 255, 255);
            overflow: hidden;
            margin-bottom: 50px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的 3D 作品展示</h1>
        <p>這是一個使用 React Three Fiber 製作的動態掛繩識別證。</p>

        <div class="lanyard-section">
            <iframe 
                src="../dist/index.html" 
                title="3D Lanyard Card"
                loading="lazy"
            ></iframe>
        </div>

        <footer>
            <p>&copy; 2025 我的網頁專案</p>
        </footer>
    </div>

</body>
</html>
